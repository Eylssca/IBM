<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Send Comment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      min-height: 80px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      resize: none;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #1e88e5;
      color: #fff;
      cursor: pointer;
    }
    .counter {
      font-size: 12px;
      text-align: right;
      color: #ccc;
    }
    .msg {
      font-size: 14px;
      height: 18px;
      margin-top: 4px;
      text-align: center;
    }

    /* New: Emoji reactions â€” same style as your original design */
    .emoji-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0 10px;
      flex-wrap: wrap;
    }
    .emoji-btn {
      width: 56px;
      height: 56px;
      font-size: 32px;
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s;
    }
    .emoji-btn:hover {
      transform: scale(1.1);
      border-color: #555;
    }
    .emoji-btn:active {
      transform: scale(0.95);
    }
    .or {
      text-align: center;
      margin: 16px 0 8px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Send a short comment</h1>

  <!-- Original text input â€” unchanged -->
  <form id="comment-form">
    <textarea id="comment-input" maxlength="60" placeholder="Type up to 60 characters"></textarea>
    <div class="counter"><span id="len">0</span>/60</div>
    <button type="submit">Send</button>
    <div class="msg" id="msg"></div>
  </form>

  <!-- New: Emoji reactions â€” perfectly matches your original style -->
  <div class="or">or tap your reaction</div>
  <div class="emoji-row">
    <div class="emoji-btn" data-text="Is on fireğŸ”¥">ğŸ”¥</div>
    <div class="emoji-btn" data-text="ENCORE!!! MORE!!!ğŸ™ŒğŸ»">ğŸ™ŒğŸ»</div>
    <div class="emoji-btn" data-text="I love this so muchğŸ’“">ğŸ’“</div>
    <div class="emoji-btn" data-text="WOW amazingğŸ˜®">ğŸ˜®</div>
    <div class="emoji-btn" data-text="This is boringğŸ˜ª">ğŸ˜ª</div>
    <div class="emoji-btn" data-text="Fair show, not bad, keep it upğŸ™‚">ğŸ™‚</div>
    <div class="emoji-btn" data-text="Is crazyâš¡">âš¡</div>
    <div class="emoji-btn" data-text="Is vividğŸŒˆ">ğŸŒˆ</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyC34piii16GqYm_It_O4Qm3-5J-j0eJg4w",
        authDomain: "live-show-comments.firebaseapp.com",
        projectId: "live-show-comments",
        storageBucket: "live-show-comments.firebasestorage.app",
        messagingSenderId: "682418279340",
        appId: "1:682418279340:web:e97f0d4c1317eacddc2009",
        databaseURL: "https://live-show-comments-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const commentsRef = db.ref("comments");

    const form = document.getElementById("comment-form");
    const input = document.getElementById("comment-input");
    const lenSpan = document.getElementById("len");
    const msgEl = document.getElementById("msg");

    input.addEventListener("input", () => {
      lenSpan.textContent = input.value.length;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) {
        msgEl.textContent = "Please type something.";
        return;
      }
      sendComment(text);
    });

    // Emoji click â†’ send predefined powerful message
    document.querySelectorAll(".emoji-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const text = btn.getAttribute("data-text");
        sendComment(text);
      });
    });

    function sendComment(text) {
      msgEl.textContent = "Sent!";
      commentsRef.push({
        text,
        ts: Date.now()
      }).then(() => {
        input.value = "";
        lenSpan.textContent = "0";
        setTimeout(() => msgEl.textContent = "", 1500);
      }).catch(err => {
        msgEl.textContent = "Error, try again.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
